<!DOCTYPE html>
<html>
<head>
  <title>PrimeVest Signup/Login</title>
</head>
<body>

<h2>PrimeVest Investment</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>

<p id="message"></p>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

<script>
  // Paste your Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyAwiC7EFANvwTNfbADXiWf_xJ544wedDQQ",
    authDomain: "primevest-2d22f.firebaseapp.com",
    databaseURL: "https://primevest-2d22f-default-rtdb.firebaseio.com",
    projectId: "primevest-2d22f",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Sign Up function
  function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;

        // Save user info in database
        firebase.database().ref("users/" + user.uid).set({
          email: user.email,
          balance: 0,
          investments: []
        });

        document.getElementById("message").innerText = "Signup successful! Redirecting...";
        setTimeout(() => { window.location = "dashboard.html"; }, 1000);
      })
      .catch(error => {
        document.getElementById("message").innerText = error.message;
      });
  }

  // Login function
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => { window.location = "dashboard.html"; })
      .catch(error => { document.getElementById("message").innerText = error.message; });
  }
</script>

</body>
</html>
