<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>

<h2>Dashboard</h2>
<p id="welcome"></p>
<p>Balance: $<span id="balance">0</span></p>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAwiC7EFANvwTNfbADXiWf_xJ544wedDQQ",
    authDomain: "primevest-2d22f.firebaseapp.com",
    databaseURL: "https://primevest-2d22f-default-rtdb.firebaseio.com",
    projectId: "primevest-2d22f",
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("welcome").innerText = "Welcome, " + user.email;

      firebase.database().ref("users/" + user.uid).once("value")
        .then(snapshot => {
          document.getElementById("balance").innerText = snapshot.val().balance;
        });
    } else {
      window.location = "index.html";
    }
  });
</script>

</body>
</html>
